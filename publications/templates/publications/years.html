{% extends "base.html" %}

{% block head %}
	{{ block.super }}
	<link rel="alternate" type="application/rss+xml" title="RSS" href="?rss" />
	<link rel="unapi-server" type="application/xml" title="unAPI" href="/publications/unapi/"/>
{% endblock %}

{% block content %}

	{% for year, publications in years %}
		<a href="/publications/year/{{ year }}/"><h1>{{ year }}</h1></a><hr/>
		<div class="staff-detail">
            <ul class="publications">
                {% for publication in publications %}
                    <li>
	                    <div {% if not forloop.last %} style="margin-bottom: 20px;"{% endif %}>
		                {% include "publications/publication.html" %}
	                    </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
{% endblock %}
