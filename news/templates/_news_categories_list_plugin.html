{% load cms_tags staticfiles thumbnail %}
{% load url from future %}

<div class="news_categories_list_plugin sidebar-plugin plugin{% if instance.is_first_in_placeholder %} first_plugin{% endif %}">
    <div class="inner">
        <h1>Categories</h1>
        <div class="divider"></div>
        <br>
        <ul class="categories">


            {% for category in categories %}
            {% thumbnail category.key_image '800x200' crop subject_location=staff.photo.subject_location as photo %}
            <a href="/research/{{ category.slug }}">
             <li class="category{% if category_slug == category.slug %} active{% endif %}">
            <TABLE BORDER="0" cellpadding="0" CELLSPACING="0">
            <TR>

            <TD WIDTH="{{ photo.width }}" HEIGHT="{{ photo.height }}" BACKGROUND="{{ photo.url }}" VALIGN="bottom"><div class ="shim">

            <FONT class="category_name">{{ category.name }}</FONT></TD>
            </div>
            </TR>
            </TABLE>




            </li>
            </a>

            {% endfor %}
        </ul>
    </div>
</div>
<br><br>
